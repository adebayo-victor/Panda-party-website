<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIP Panda Party Tickets</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0c0a09; /* Deep stone background */
        }

        /* VIP-themed color and glow effects */
        .vip-glow {
            filter: drop-shadow(0 0 8px rgba(167, 139, 250, 0.5)) drop-shadow(0 0 15px rgba(251, 191, 36, 0.4));
        }

        .vip-border {
            border: 1px solid #44403c;
            border-radius: 0.75rem;
            transition: all 0.3s ease;
        }

        .vip-border:hover {
            border-color: #f59e0b;
            box-shadow: 0 0 20px rgba(251, 191, 36, 0.4);
        }

        .vip-btn {
            background: transparent;
            color: #f59e0b;
            border: 1px solid #f59e0b;
            border-radius: 0.5rem;
            padding: 0.75rem 1.5rem;
            transition: all 0.2s ease;
        }

        .vip-btn:hover {
            background: rgba(251, 191, 36, 0.1);
            box-shadow: 0 0 12px rgba(251, 191, 36, 0.6);
        }

        /* Message Box Styling to replace alert() */
        .message-box {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #1a202c;
            color: white;
            padding: 1rem 2rem;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            display: none;
            transition: opacity 0.3s ease-in-out;
        }
    </style>
</head>
<body class="bg-stone-950 text-white antialiased flex items-center justify-center min-h-screen p-4">
    <!-- Message Box -->
    <div id="message-box" class="message-box"></div>

    <div class="w-full max-w-xl bg-stone-900 rounded-xl shadow-2xl vip-border p-8 transform transition-all duration-300">
        <!-- Header section with title and VIP icon -->
        <div class="flex flex-col items-center mb-6">
            <div class="text-6xl mb-2 text-amber-400 vip-glow" role="img" aria-label="Crown icon">ðŸ‘‘</div>
            <h1 class="text-4xl font-extrabold text-white mb-1 font-sans">VIP Panda Party Tickets</h1>
            <p class="text-lg text-stone-400 font-medium">Experience the ultimate panda party!</p>
        </div>

        <!-- Ticket details section -->
        <div class="bg-stone-950 p-6 rounded-xl vip-border mb-6">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-2xl font-bold text-stone-300">VIP Ticket Price</h2>
                <span id="ticket-price" class="text-3xl font-extrabold text-amber-400">$199.99</span>
            </div>
            <div class="flex items-center justify-between">
                <h2 class="text-xl font-semibold text-stone-300">Quantity</h2>
                <div class="flex items-center space-x-2">
                    <button id="decrease-btn" class="vip-btn p-2 rounded-full text-amber-400 border-amber-400 hover:text-white hover:bg-amber-900 transition-colors duration-200" aria-label="Decrease ticket quantity">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 12H4"></path></svg>
                    </button>
                    <span id="ticket-count" class="text-2xl font-bold text-white w-12 text-center">1</span>
                    <button id="increase-btn" class="vip-btn p-2 rounded-full text-amber-400 border-amber-400 hover:text-white hover:bg-amber-900 transition-colors duration-200" aria-label="Increase ticket quantity">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path></svg>
                    </button>
                </div>
            </div>
        </div>

        <!-- Total price section -->
        <div class="flex justify-between items-center mb-6">
            <h2 class="text-2xl font-bold text-white">Total Price</h2>
            <span id="total-price" class="text-4xl font-extrabold text-yellow-400 animate-pulse">$199.99</span>
        </div>

        <!-- Buy Tickets button -->
        <button id="buy-tickets-btn" class="w-full bg-gradient-to-r from-violet-600 to-amber-600 text-white font-bold py-4 px-6 rounded-xl shadow-lg hover:shadow-xl transition-all duration-300 transform hover:scale-105">
            Buy VIP Tickets
        </button>

        <!-- Note about the app's functionality -->
        <p class="text-center text-sm text-stone-500 mt-4">
            This is a VIP demo. In a real app, this would interact with your Flask backend for payment.
        </p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // State variables
            let ticketCount = 1;
            const ticketPrice = 199.99; // VIP price point

            // DOM elements
            const ticketCountElement = document.getElementById('ticket-count');
            const totalPriceElement = document.getElementById('total-price');
            const decreaseBtn = document.getElementById('decrease-btn');
            const increaseBtn = document.getElementById('increase-btn');
            const buyBtn = document.getElementById('buy-tickets-btn');
            const messageBox = document.getElementById('message-box');

            // Function to show a temporary message box
            function showMessage(message, duration = 3000) {
                messageBox.textContent = message;
                messageBox.style.display = 'block';
                messageBox.style.opacity = '1';
                setTimeout(() => {
                    messageBox.style.opacity = '0';
                    setTimeout(() => {
                        messageBox.style.display = 'none';
                    }, 300); // Wait for fade-out transition
                }, duration);
            }

            // Function to update the total price and display
            function updateDisplay() {
                const totalPrice = ticketCount * ticketPrice;
                ticketCountElement.textContent = ticketCount;
                totalPriceElement.textContent = `$${totalPrice.toFixed(2)}`;
            }

            // Event listener for the decrease button
            decreaseBtn.addEventListener('click', () => {
                if (ticketCount > 1) {
                    ticketCount--;
                    updateDisplay();
                }
            });

            // Event listener for the increase button
            increaseBtn.addEventListener('click', () => {
                ticketCount++;
                updateDisplay();
            });

            // Event listener for the "Buy Tickets" button
            buyBtn.addEventListener('click', () => {
                // In a real application, this is where you would make an API call to your Flask backend
                // For this demo, we'll just show a message.
                showMessage(`You have purchased ${ticketCount} VIP ticket(s) for a total of $${(ticketCount * ticketPrice).toFixed(2)}. Enjoy the VIP Panda Party!`);
            });
            
            // Initial display update
            updateDisplay();
        });
    </script>
</body>
</html>
