<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Signup</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0c0a09; /* Deep stone background */
        }
        /* Custom styles for the message box */
        .message-box {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #1f2937;
            color: white;
            padding: 1rem 2rem;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            display: none;
            transition: opacity 0.3s ease-in-out;
        }
        /* Style for gold-themed focus rings */
        .input-focus-gold:focus {
            outline: none;
            border-color: #d97706; /* Amber-600 */
            box-shadow: 0 0 0 2px rgba(217, 119, 6, 0.5);
        }
        /* Loading spinner animation */
        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
        .animate-spin {
            animation: spin 1s linear infinite;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">
    <!-- Message Box to show feedback to the user -->
    <div id="message-box" class="message-box"></div>

    <div class="bg-stone-900 p-8 rounded-xl shadow-lg w-full max-w-md border border-stone-800">
        <div class="text-center mb-6">
            <h1 id="form-title" class="text-3xl font-bold text-white">Login</h1>
        </div>

        <!-- Login Form -->
        <form id="login-form" class="space-y-4">
            <div>
                <label for="login-email" class="block text-sm font-medium text-stone-400">Email</label>
                <input type="email" id="login-email" name="email" required class="mt-1 block w-full px-3 py-2 bg-stone-800 text-white border border-stone-700 rounded-md shadow-sm input-focus-gold">
            </div>
            <div>
                <label for="login-password" class="block text-sm font-medium text-stone-400">Password</label>
                <input type="password" id="login-password" name="password" required class="mt-1 block w-full px-3 py-2 bg-stone-800 text-white border border-stone-700 rounded-md shadow-sm input-focus-gold">
            </div>
            <!-- Login Button -->
            <button type="submit" id="login-btn" class="w-full flex justify-center items-center py-3 px-4 border border-transparent rounded-md shadow-lg text-lg font-bold text-white bg-gradient-to-r from-violet-600 to-amber-600 hover:from-violet-700 hover:to-amber-700 transition-all duration-300 transform hover:scale-105">
                <span id="login-btn-text">Login</span>
                <svg id="login-spinner" class="animate-spin h-5 w-5 text-white ml-3 hidden" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
            </button>
            <!-- Proceed Button (hidden on page load) -->
            <div id="proceed-container" class="mt-4 hidden">
                <a href="#" id="proceed-link" class="w-full flex justify-center py-3 px-4 rounded-md shadow-lg text-lg font-bold text-white bg-gradient-to-r from-violet-600 to-amber-600 hover:from-violet-700 hover:to-amber-700 transition-all duration-300 transform hover:scale-105 text-center">
                    Proceed to Tickets
                </a>
            </div>
        </form>

        <!-- Signup Form (hidden by default) -->
        <form id="signup-form" class="space-y-4 hidden">
            <div>
                <label for="signup-name" class="block text-sm font-medium text-stone-400">Full Name</label>
                <input type="text" id="signup-name" name="name" required class="mt-1 block w-full px-3 py-2 bg-stone-800 text-white border border-stone-700 rounded-md shadow-sm input-focus-gold">
            </div>
            <div>
                <label for="signup-phone" class="block text-sm font-medium text-stone-400">Whatsapp no.</label>
                <input type="tel" id="signup-phone" name="phone" required class="mt-1 block w-full px-3 py-2 bg-stone-800 text-white border border-stone-700 rounded-md shadow-sm input-focus-gold">
            </div>
            <div>
                <label for="signup-email" class="block text-sm font-medium text-stone-400">Email</label>
                <input type="email" id="signup-email" name="email" required class="mt-1 block w-full px-3 py-2 bg-stone-800 text-white border border-stone-700 rounded-md shadow-sm input-focus-gold">
            </div>
            <div>
                <label for="signup-password" class="block text-sm font-medium text-stone-400">Password</label>
                <input type="password" id="signup-password" name="password" required class="mt-1 block w-full px-3 py-2 bg-stone-800 text-white border border-stone-700 rounded-md shadow-sm input-focus-gold">
            </div>
            <div>
                <label for="signup-confirm-password" class="block text-sm font-medium text-stone-400">Confirm Password</label>
                <input type="password" id="signup-confirm-password" name="confirm-password" required class="mt-1 block w-full px-3 py-2 bg-stone-800 text-white border border-stone-700 rounded-md shadow-sm input-focus-gold">
            </div>
            <button type="submit" id="signup-btn" class="w-full flex justify-center items-center py-3 px-4 border border-transparent rounded-md shadow-lg text-lg font-bold text-white bg-gradient-to-r from-violet-600 to-amber-600 hover:from-violet-700 hover:to-amber-700 transition-all duration-300 transform hover:scale-105">
                <span id="signup-btn-text">Sign up</span>
                <svg id="signup-spinner" class="animate-spin h-5 w-5 text-white ml-3 hidden" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
            </button>
        </form>

        <!-- Form switch link -->
        <div class="mt-6 text-center">
            <p id="switch-form-text" class="text-sm text-stone-500">
                Don't have an account? <a href="#" id="switch-link" class="font-medium text-amber-400 hover:text-amber-300">Sign up here</a>
            </p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // DOM elements
            const loginForm = document.getElementById('login-form');
            const signupForm = document.getElementById('signup-form');
            const switchLink = document.getElementById('switch-link');
            const formTitle = document.getElementById('form-title');
            const switchFormText = document.getElementById('switch-form-text');
            const messageBox = document.getElementById('message-box');

            const loginBtn = document.getElementById('login-btn');
            const loginBtnText = document.getElementById('login-btn-text');
            const loginSpinner = document.getElementById('login-spinner');
            const proceedContainer = document.getElementById('proceed-container');
            const proceedLink = document.getElementById('proceed-link');

            const signupBtn = document.getElementById('signup-btn');
            const signupBtnText = document.getElementById('signup-btn-text');
            const signupSpinner = document.getElementById('signup-spinner');

            // Function to show a temporary message box
            function showMessage(message, duration = 3000) {
                messageBox.textContent = message;
                messageBox.style.display = 'block';
                messageBox.style.opacity = '1';
                setTimeout(() => {
                    messageBox.style.opacity = '0';
                    setTimeout(() => {
                        messageBox.style.display = 'none';
                    }, 300); // Wait for fade-out transition
                }, duration);
            }

            // Function to handle loading state
            function setLoading(button, text, spinner, isLoading) {
                if (isLoading) {
                    button.disabled = true;
                    text.classList.add('hidden');
                    spinner.classList.remove('hidden');
                } else {
                    button.disabled = false;
                    text.classList.remove('hidden');
                    spinner.classList.add('hidden');
                }
            }

            // Function to switch between login and signup forms
            function toggleForms(email = '') {
                if (loginForm.classList.contains('hidden')) {
                    loginForm.classList.remove('hidden');
                    signupForm.classList.add('hidden');
                    formTitle.textContent = 'Login';
                    switchFormText.innerHTML = `Don't have an account? <a href="#" id="switch-link" class="font-medium text-amber-400 hover:text-amber-300">Sign up here</a>`;
                    // Pre-fill email if provided
                    if (email) {
                        document.getElementById('login-email').value = email;
                        document.getElementById('login-password').focus();
                    }
                } else {
                    loginForm.classList.add('hidden');
                    signupForm.classList.remove('hidden');
                    formTitle.textContent = 'Sign up';
                    switchFormText.innerHTML = `Already have an account? <a href="#" id="switch-link" class="font-medium text-amber-400 hover:text-amber-300">Login here</a>`;
                }
            }

            // Event listener for the form switch link
            document.addEventListener('click', (event) => {
                if (event.target && event.target.id === 'switch-link') {
                    event.preventDefault();
                    toggleForms();
                }
            });

            // Event listener for the login form submission
            loginForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                setLoading(loginBtn, loginBtnText, loginSpinner, true);
                
                // Reset proceed link visibility
                proceedContainer.classList.add('hidden');

                const email = e.target.email.value;
                const password = e.target.password.value;

                try {
                    const response = await fetch('https://panda-party-website.onrender.com/login', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ email, password })
                    });
                    
                    const result = await response.json();

                    // Check for the specific "successful" message in the response
                    if (result && result.response === 'successful') {
                        showMessage('Login successful! Redirecting...');
                        proceedLink.href = result.url;
                        loginBtn.classList.add('hidden');
                        proceedContainer.classList.remove('hidden');
                    } else {
                        // Display the error message from the backend
                        showMessage(result.response || 'Login failed. Please check your credentials.');
                    }
                } catch (error) {
                    showMessage('An error occurred. Please try again.');
                } finally {
                    setLoading(loginBtn, loginBtnText, loginSpinner, false);
                }
            });

            // Event listener for the signup form submission
            signupForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const name = e.target.name.value;
                const phone = e.target.phone.value;
                const email = e.target.email.value;
                const password = e.target.password.value;
                const confirmPassword = e.target['confirm-password'].value;

                // Password validation check
                if (password !== confirmPassword) {
                    showMessage('Passwords do not match. Please try again.');
                    return;
                }
                
                setLoading(signupBtn, signupBtnText, signupSpinner, true);

                try {
                    const response = await fetch('https://panda-party-website.onrender.com/signup', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ name, phone, email, password })
                    });
                    
                    const result = await response.json();
                    
                    if (response.ok) {
                        showMessage('Signup successful! Please login.');
                        // Check if the email exists in the response and pass it to the toggleForms function
                        if (result && result.length > 0 && result[0].hasOwnProperty('email')) {
                            toggleForms(result[0]['email']);
                        } else {
                            toggleForms(email);
                        }
                    } else {
                        showMessage(result.response || 'Signup failed. Please try again.');
                    }
                } catch (error) {
                    showMessage('An error occurred. Please try again.');
                } finally {
                    setLoading(signupBtn, signupBtnText, signupSpinner, false);
                }
            });
        });
    </script>
</body>
</html>
