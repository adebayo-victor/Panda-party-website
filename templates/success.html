<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Payment Successful</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(145deg, #0f0f0f, #1a1a1a);
      color: #f0f0f0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .card {
      background: #121212;
      padding: 3rem;
      border-radius: 1rem;
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
      text-align: center;
      max-width: 400px;
      animation: fadeInUp 1s ease-out;
    }

    .checkmark {
      font-size: 3.5rem;
      color: #4BB543;
      margin-bottom: 1.2rem;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 0.5rem;
    }

    p {
      color: #aaa;
      font-size: 1rem;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="checkmark">âœ…</div>
    <h1>Payment Successful</h1>
    <p>Thank you! Your payment has been confirmed.<br>Enjoy your experience.</p>
  </div>
</body>
</html>
